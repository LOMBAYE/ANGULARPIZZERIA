<h5 class="text-center">Ajouter un produit</h5>

<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input formControlName="nom" id="nom" type="text" class="form-control">
        <div *ngIf="f.nom.touched && f.nom.invalid" class="alert alert-danger">
        </div>
    </div>
    <div class="form-group">
        <label for="prix">Prix</label>
        <input formControlName="prix" id="prix" type="number" class="form-control">
        <div *ngIf="f.prix.touched && f.prix.invalid" class="alert alert-danger">
        </div>
    </div>
    <div class="form-group" *ngIf="type=='frites_portions'">
        <label for="portions">Portion</label>
        <input formControlName="portions" id="portions" type="text" class="form-control">
        <div *ngIf="f.portions.touched && f.portions.invalid" class="alert alert-danger">
        </div>
    </div>
    <div class="form-group">
        <label for="image">File</label>
        <input formControlName="image" id="image" type="file" class="form-control" (change)="onFileChange($event)">
        <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
        </div>
    </div>
    <button class="btn btn-primary" type="submit" routerLink="/admin/produits">Submit</button>
</form>
<img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">
