<select class="form-select float-end" aria-label="Default select example" style="width:13vw;">
    <option selected>Les commandes du ---</option>
    <option value="{{tab}}" *ngFor="let tab of tabs,let i= index">{{tab}}</option>
 </select>
<h5 class="card-title">Les commandes d'aujourdhui:</h5>
<div class="container mt-5">
    <table class="table table-bordeless">
        <tr class="bg-primary mt-bordered">
            <th>#</th>
            <th>n° Commande</th>
            <th>Heure</th>
            <th>Nom Client</th>
            <th>N° Tel</th>
            <th>Etat</th>
            <th class="text-center">Actions</th>
        </tr>
        <tr *ngFor="let commande of commandes ,let i= index" class="bg-light">
            <td>{{i +1}}</td>
            <td>{{commande.numero}}</td>
            <td>{{ commande.date |date:"HH:mm"}}</td>
            <td class="font-weight-bold">{{commande.client.nomComplet}}</td>
            <td>{{commande.client.telephone}}</td>
            <td>{{commande.isEtat}}</td>
            <td class="text-center">
                <button class="btn btn-warning text-dark" [disabled]="validated(commande)" (click)="changeState(commande.id,'validée')">Valider</button>
                <button class="btn  btn-danger text-dark" [disabled]="cancelled(commande)"><a (click)="changeState(commande.id,'annulee')">Annuler</a></button>
                <button class="btn btn-outline-primary btn-sm " [routerLink]="['/commandes',commande.id]">Details</button>
            </td>
        </tr>
    </table>
</div>
