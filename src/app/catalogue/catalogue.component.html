<h5 class="text-center larger" id="titre">You can't build peace on empty stomachs</h5>
<div class="input-group mb-lg-3" id="search">
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" />
        <label class="form-label float-lg-end" for="form1">Filter</label>
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
</div>
<div class="row">
    <h5 class="card-title text-center mt-2" id="title">OUR BURGERS</h5>
    <ng-container>
        <app-burger *ngFor="let burger of burgers" class="col-sm-3 mb-4 mt-3" [produitRecu]="burger"></app-burger>
    </ng-container>
    <br>
    <br>
    <h5 class="card-title text-center mt-2" id="title">OUR MENUS</h5>
    <br>
    <ng-container>
        <app-menu *ngFor="let menu of menus" class="col-sm-3 mb-4 mt-3" [produitRecu]="menu"></app-menu>
    </ng-container>
</div>
