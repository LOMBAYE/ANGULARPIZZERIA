<div class="details">
    <h3 class="card-title text-center mt-2" id="title">DETAILS :</h3>
    <div class="col">
        <div class="card float-center" style="width: 18rem;">
            <div class="card-body">
                <!--Property binding {{}}, event binding [a]={}-->
                <h5 class="card-title">{{product.nom}}</h5>
                <img class="card-img-top" [src]="transform(product.image)" alt="Card image cap">
                <a [routerLink]="['/']" class="btn btn-sm btn-primary float-right" title="Ajouter Au Panier">BUY</a>
                <h5 class="btn btn-sm disabled btn-outline-primary">{{product.prix}} F</h5>
                <button class="btn float-end" [disabled]="etat">
                    <i class="fas fa-shopping-cart text-primary float-end fa-2x" title="Ajouter Au Panier" (click)="ajouterAuPanier(product)"></i>
                </button>
            </div>
        </div>
    </div>
    <h3 class="card-title text-center mt-2" id="title">PICK UP YOUR DRINKS</h3>
    <hr>
    <br>
    <br>
    <div class="row">
        <div class="col-md-3 m-3" *ngFor="let boissonT of boissonsT">
            <div class="row">
                <span class="card text-center mt-2">{{boissonT.quantite}} {{boissonT.taille.libelle}} TO CHOOSE</span>
            </div>
            <div class="row">
                <app-boissons *ngFor="let boisson of boissons" [boisson]="boisson"></app-boissons>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <app-complements></app-complements>
    <hr>
    <h5 class="card-title text-center">Menus Similaires</h5>
    <div class="container-fluid">
        <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2">

            <div class="col-5" *ngFor="let menu of menus">
                <div class="card card-block card-1 d-flex">
                    <h5 class="card-title" id="title">{{menu.nom}}</h5>
                    <a class="cat" [routerLink]="['/menu',menu.id]">
                        <img class="img-fluid" [src]="transform(menu.image)" alt="Card image cap">
                    </a>
                    <button class="btn btn-sm  btn-outline-primary m-lg-2 " [routerLink]="['/menu',menu.id]">{{menu.prix}} F</button>
                </div>
            </div>
        </div>
    </div>
