<section class="vh-100" style="background-color: #fdccbc;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <p><span class="h2">Shopping Cart </span><span class="h4">({{(items$ | async).length}} item in your cart)</span></p>
                <app-shop-list *ngFor="let item of items$ |async" [item]="item"></app-shop-list>
                <div class="card mb-5">
                    <div class="card-body p-4">
                        <div class="float-end">
                            <p class="mb-0 me-5 d-flex align-items-center">
                                <span class="small text-muted me-2">Total Amount:</span> <span class="lead fw-normal">9000 F</span>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a routerLink="/catalogue">
                        <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
                    </a>
                    <button type="button" class="btn btn-primary btn-lg">PURCHASE</button>
                </div>

            </div>
        </div>
    </div>
</section>
