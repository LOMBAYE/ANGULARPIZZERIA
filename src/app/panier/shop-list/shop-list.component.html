<div class="card mb-4" *ngIf="item">
    <div class="card-body p-4">

        <div class="row align-items-center">
            <div class="col-md-2">
                <img [src]="transform(item.image)" class="img-fluid" alt="Generic placeholder image">
                <button type="button" class="btn btn-primary btn-sm me-1 mb-2  mt-2" data-mdb-toggle="tooltip" title="Remove item">
                <i class="fas fa-trash" (click)="removeCartItem(item)"></i>
              </button>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <div>
                    <p class="small text-muted mb-4 pb-2">Name</p>
                    <p class="lead fw-normal mb-0">{{item.nom}}</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <form class="form-outline">
                    <label class="form-label" for="form1">Quantity</label>
                    <input id="form1" min="1" name="quantity" value="{{item.qte}}" [(ngModel)]="item.qte" type="number" NgModel class="form-control" />
                </form>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <div>
                    <p class="small text-muted mb-4 pb-2">Price</p>
                    <p class="lead fw-normal mb-0">{{item.prix}} F</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <div>
                    <p class="small text-muted mb-4 pb-2">Total</p>
                    <p class="lead fw-normal mb-0">{{item.prix * item.qte}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
